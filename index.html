<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- Google Ads (Ensure it's correctly implemented in your AdSense account) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9500597777393150"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Balls</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Basic styles for game layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-area {
            width: 100%;
            height: 400px;
            background-color: lightgray;
            position: relative;
            overflow: hidden;
            border: 2px solid #000;
        }
        #basket {
            width: 50px;
            height: 30px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #controls {
            margin: 20px 0;
        }
        #misses {
            font-weight: bold;
            margin: 10px 0;
        }
        #high-scores {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Game Area -->
    <div id="game-area">
        <div id="basket"></div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="restart-button" style="display: none;">Start Over</button>
    </div>

    <!-- Misses Counter -->
    <div id="misses">Misses Left: 3</div>

    <!-- High Scores List -->
    <div id="high-scores">
        <h3>High Scores</h3>
        <ul id="high-score-list"></ul>
    </div>

    <!-- JavaScript File (Link External if Needed) -->
    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("restart-button").style.display = "inline-block";
            // Start game logic here
            console.log("Game Started");
        });

        document.getElementById("restart-button").addEventListener("click", function() {
            location.reload(); // Simple restart
        });
    </script>

</body>
</html>
