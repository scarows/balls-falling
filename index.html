<!DOCTYPE html>
<html lang="en">
<head> 
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9500597777393150" 
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Balls</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Game Area -->
    <div id="game-area">
        <div id="basket"></div>
    </div>

    <!-- Game Controls -->
    <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="restart-button" style="display: none;">Start Over</button>
    </div>

    <div id="score">Score: 0</div>
    <div id="misses">Misses Left: 3</div>

    <!-- Leaderboard -->
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="high-score-list"></ul>
    </div>

    <!-- Game Script -->
    <script defer src="script.js"></script> 

</body>
</html>
